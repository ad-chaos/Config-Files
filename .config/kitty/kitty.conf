font_family      JetBrains Mono Medium
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono SemiBold Italic
bold_italic_font JetBrains Mono Medium Italic
font_size 17.5

cursor_blink_interval 0
cursor_beam_thickness 1.75

enabled_layouts splits:split_axis=horizontal
url_excluded_characters â†²
macos_option_as_alt left

map cmd+] next_tab
map cmd+[ previous_tab
map cmd+t launch --cwd=current --type=tab
map cmd+enter launch --cwd=current
map shift+cmd+[ neighboring_window left
map shift+cmd+] neighboring_window right

include current-theme.conf
